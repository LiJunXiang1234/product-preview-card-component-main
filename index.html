<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="/styles/product-preview-card.css"
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @font-face {
      font-family: "Fraunces";
      src: url("/assets/fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
    }
    @font-face {
      font-family: "Montserrat";
      src: url("/assets/fonts/Montserrat-VariableFont_wght.ttf");
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <picture>
        <source srcset="/images/image-product-mobile.jpg" media="(max-width: 768px)">
        <img class="product-img" src="/images/image-product-desktop.jpg">
      </picture>
      
      <div class="info-card">
        <div class="text-content">
          <p class="categories">P E R F U M E</p>
          <h1 class="trade">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p> 
        </div><!-- text-content -->

        <div class="price-content">
          <p class="price-new">$149.99</p>
          <p class="price-old">$169.99</p>
        </div><!-- price-content -->

        <button class="B-buy">
          <img src="/images/icon-cart.svg";>
          Add to Cart 
        </button>
        
      </div><!-- info-text -->
    </div> <!-- card -->
  </div> <!-- container -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
